[GroupsService]
	Permissions=Default

[DefaultSceneImplementation]
	GroupsService = GroupsService

[GroupsStorage]
	Module = SilverSim.Database.SQLite:Groups
	DataSourceDefault=../data/groupsserver.db

[ParameterMap]
	GroupsService.EnableServers=Startup.Mode
	GroupsStorage.DataSource=DatabaseService.DataSource
	GroupsStorage.Password=DatabaseService.Password

[SQLitePreloads]
	ImportResource-SQLitePreloads=SilverSim.Database.SQLite:Config.Preload.ini
