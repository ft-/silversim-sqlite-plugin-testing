[NPCPersistentInventory]
	Module = SilverSim.Database.SQLite:Inventory
	FolderTable = npcinventoryfolders
	ItemTable = npcinventoryitems
	DataSourceDefault=../data/npcserver.db

[ParameterMap]
	NPCPersistentInventory.DataSource=DatabaseService.DataSource
	NPCPersistentInventory.Password=DatabaseService.Password

[NPCManager]
	PersistentInventoryService = NPCPersistentInventory

[SQLitePreloads]
	ImportResource-SQLitePreloads=SilverSim.Database.SQLite:Config.Preload.ini
