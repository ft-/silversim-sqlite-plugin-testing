[NPCPersistentPresence]
	Module = SilverSim.Database.SQLite:NpcPresence
	DataSourceDefault=../data/npcserver.db

[ParameterMap]
	NPCPersistentPresence.DataSource=DatabaseService.DataSource
	NPCPersistentPresence.Password=DatabaseService.Password
	
[NPCManager]
	PresenceService = NPCPersistentPresence

[SQLitePreloads]
	ImportResource-SQLitePreloads=SilverSim.Database.SQLite:Config.Preload.ini
